{% extends "shop/base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block title %}
    Выход
{% endblock title %}

{% block content %}
    <div class="logout-container">
        <h1>Выход</h1>
        <p>Вы уверены, что хотите выйти?</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit">Выход</button>
        </form>
    </div>
{% endblock content %}
